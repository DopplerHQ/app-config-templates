        MONGOD_CONF: |-
          #  Reference MongoDB server conf file for testing TLS
          # doppler secrets get MONGOD_CONF --plain > /etc/mongod.conf
          # usage: mongod --config /etc/mongod.conf

          storage:
            dbPath: /var/lib/mongodb
            journal:
              enabled: true

          # Logging to file disabled so we can test using the mongod binary directly
          # systemLog:
          #   destination: file
          #   logAppend: true
          #   path: /var/log/mongodb/mongod.log

          net:
            port: 27017
            bindIp: 127.0.0.1
            tls:
              mode: requireTLS
              certificateKeyFile: /etc/ssl/mongo.tls.pem

          processManagement:
            timeZoneInfo: /usr/share/zoneinfo
